name: Deploy Next.js site to Pages

on:
  # Trigger on pushes to the default branch…
  push:
    branches: ["main"]
  # …and allow manual runs
  workflow_dispatch:

# Grant the minimal permissions required
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment can run at once; don’t cancel the one in progress
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build with Next.js
        run: pnpm exec next build

      - name: Export static site
        run: pnpm exec next export

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
