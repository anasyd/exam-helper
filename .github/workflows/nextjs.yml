name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install pnpm (so the CLI exists)
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies (never require a lockfile)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f package-lock.json ]; then
            npm ci
          else
            # No lockfile? fallback to a plain install:
            npm install --no-package-lock
          fi

      - name: Build & export static pages
        run: |
          if command -v pnpm >/dev/null; then
            pnpm exec next build
            pnpm exec next export
          elif command -v yarn >/dev/null; then
            yarn next build
            yarn next export
          else
            npm run build
            npm run export
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
